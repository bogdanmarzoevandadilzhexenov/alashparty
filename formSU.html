<!doctype html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="stylesSU.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Sign Up</title>
	</head>
	<body style="background-image:url(background.jpg); background-size: 100%;">
		<div class="container">
			<center>
				<div class="reg">
					<a href="index.html"><img src="images/logo.png" width=150; class="mb-3"></a>
					<div class="col-xl-12 col-md-12 col-sm-12">
						<form>
							<div class="mb-3">
								<input type="name" class="form-control" id="InputName" style="width:300px; border: 5px solid #ffc800; border-radius: 10px;" placeholder="Name">
							</div>
							<div class="mb-3">
								<input type="name" class="form-control" id="InputSurname" style="width:300px; border: 5px solid #ffc800; border-radius: 10px;" placeholder="Surname">
							</div>
							<div class="mb-3">
								<input type="name" class="form-control" id="InputUsername" style="width:300px; border: 5px solid #ffc800; border-radius: 10px;" placeholder="Username">
							</div>
							<div class="mb-3">
								<input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" style="width:300px; border: 5px solid #ffc800; border-radius: 10px;" placeholder="Email address">
							</div>
							<div class="mb-3">
								<input type="password" class="form-control" id="InputPassword" style="width:300px; border: 5px solid #ffc800; border-radius: 10px;" placeholder="Password">
							</div>
							<div class="mb-3">		
								<button type="button" class="btn btn-outline-warning" style="border: 5px solid #ffc800; border-radius: 10px; color: #fff; font-family: Bookman Old Style;">Sign Up</button>
							</div>
							<p class="text">If you have an account: <a class="link" href="formSI.html">Sign In</a></p>
						</form>
					</div>
				</div>
			</center>
		</div>
	</body>
	</html>
